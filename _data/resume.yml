# Brief/About
about: |
  Experienced Full-Stack Developer with a passion for technology, Spring Boot, and front-end development, boasting
  over 15 years of expertise. Well-versed in application security and dedicated to adhering to Clean Code principles,
  my journey as a Software Engineer has allowed me to architect and maintain robust APIs, serving millions of global
  users. Collaborating with diverse teams, I ensure seamless API deployments and exceptional user experiences.
  
  Over the years, I have excelled in developing scalable applications using cutting-edge technologies and data-driven
  methodologies to deliver optimal value to businesses. Cloud platforms like AWS have been my expertise for over a
  decade, while Kubernetes and CI/CD tools have streamlined my development workflows. I efficiently manage
  resources with infra-as-code tools like Terraform and Cloudformation, reducing manual overhead.
  
  Monitoring system health is essential for me, and I leverage tools such as Grafana and Datadog to ensure optimal
  service availability. While I may not have extensive experience with certain data pipelines and orchestrators, my
  eagerness to learn and adapt to new technologies is unwavering.
  
  Throughout my career, I maintain a professional communication style, prioritizing clarity, and effectiveness. This
  approach fosters seamless collaboration, ensuring successful project delivery and achieving team goals.

